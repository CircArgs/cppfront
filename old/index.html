<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cppfront Study - A simple repository for Cppfront study.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A simple repository for Cppfront study.">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>

<body>
    <div id="app"></div>



    <script>
        window.$docsify = {
            loadSidebar: true,
            subMaxLevel: 3,
            name: 'Cppfront Study',
            repo: 'https://github.com/lauler1/cppfront',
            loadSidebar: true,
            basePath: '/cppfront',
            search: {
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results!',
                depth: 6,
                hideOtherSidebarContent: false,
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
</body>

</html>
